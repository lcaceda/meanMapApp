<!-- "Join Team" (Post) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Post a bicycle! <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username"> What's your bike's name? <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Bikey!" ng-model="formData.username" required>
                </div>
                <label class="radio control-label">Bicycle Type </label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiosingle" value="single speed" ng-model="formData.bicycle">
                        Single Speed
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofixie" value="fixie" ng-model="formData.bicycle">
                        Fixie
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiotandem" value="tandem" ng-model="formData.bicycle">
                        Tandem
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radioroad" value="road" ng-model="formData.bicycle">
                        Road Bike
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiocross" value="cross" ng-model="formData.bicycle">
                        Cross Bike
                    </label>
                </div>
                <div class="form-group">
                    <label for="age">Ride Height (in inches)</label>
                    <input type="number" class="form-control" id="age" placeholder="64" ng-model="formData.height" required>
                </div>
<!--                 <div class="form-group">
                    <label for="language">Extras</label>
                    <input type="text" class="form-control" id="language" placeholder="U-lock, helmet, lights, bike bell, basket ..." ng-model="formData.extras" required>
                </div> -->

                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <!-- Note RefreshLoc button tied to addCtrl. This requests a refresh of the HTML5 verified location. -->
                    <label for="verified">HTML5 Verified Location? <span><button ng-click="refreshLoc()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                    <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
                </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
