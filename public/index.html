<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">

<head>
    <meta charset="utf-8">
    <title>MEAN Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdpsQ7WcGhrOd9ZrX-VgGQ61fFnvlvTek"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
</head>

<body ng-controller="addCtrl">
    <div class="container">
        <div class="header">
            <!-- Header items are made active upon selection -->
            <ul class="nav nav-pills pull-right">
                <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Post your bicycle!</a></li>
                <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find a bicycle!</a></li>
            </ul>
            <!-- Header Title -->
            <h3 class="text-muted">Crowdsourced Bike Share</h3>
        </div>
        <!-- Map and Side Panel -->
        <div class="row content">
            <!-- Side Panel -->
            <div ng-view></div>
            <!-- Google Map -->
            <div class="col-md-7">
                <div id="map" style="width:645px; height:645px"></div>
            </div>
        </div>
        <hr/>
        <!-- Footer -->
        <div class="footer">
            <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by LsC | <a href="https://github.com/..."> Check out the source code</a></p>
        </div>
    </div>
</body>

</html>
